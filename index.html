<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Animals Just Like Us | GifTastic</title>

    <!-- reset css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Karla|Montserrat|Space+Mono&display=swap" rel="stylesheet">

    <!-- bootstrap link -->

<body>

    <div class="container-fluid"><br>

        <header class="jumbotron text-center">
            <h1 class="text-uppercase">Animals Just Like Us</h1>
        </header>


        <!-- Rendered buttons will go here  -->
        <div class="row pb-4">
            <div class="col-md-12 rainbow" id="buttons-view"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form id="animal-form">
                    <div class="row">
                        <div class="col-md-2">
                            <!-- <div class="form-group"> -->
                            <label for="animal-input"></label>
                            <!-- </div> -->
                            <input type="text" id="animal-input" placeholder="Add an animal"><br>
                        </div>


                        <!-- Button triggers new animals to be added -->
                        <div class="col-md-4">
                            <input id="add-animal" button type="submit" class="btn btn-outline-info" value="Submit">

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    </div>


    <!-- Submit animal form -->


    <br>

    <!-- Gifs will go here -->

    </div>
